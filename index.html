<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <body>
        <div class="container">
            <div class="row">
              <div class="col-12" id="header">
                  <h1>Weather Dashboard</h1>
              </div>
              <div class="col-4">
                  <h3>Search for City</h3>
                  <input type="text" id="city" placeholder="citySearch"></input>
                  <button id="search"><i class="fas fa-search"></i></button>
                  <div id="button-view" class="col-4"></div>
              </div>
              <div class="col-6" id="weatherInfo">
                 <div class="city"></div>
                 <div class="time"></div>
                 <div class="temp"></div>
                 <div class="humid"></div>
                 <div class="speed"></div>
            </div>
            </div>
            <div class="row" id="fiveDays">
              <div class="col-4"></div>
              <div class="col-xs"></div>
              <h3>5-Day Forecast:</h3>
            </div>

              
            <div class="row text-center">
            <div class="col-xs-2">
              <div class="forecast first"></div>
            </div>
            <div class="col-xs-2">
              <div class="forecast second"></div>
          </div>
          <div class="col-xs-2">
              <div class="forecast third"></div>
            </div>
            <div class="col-xs-2">
              <div class="forecast fourth"></div>
            </div>
            <div class="col-xs-2">
              <div class="forecast fifth"></div>
            </div>
           
              </div>    
            
       </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
